    <script src="libs/angular-route/angular-route.min.js" type="text/javascript" language="javascript"></script>

<body ng-app="Millionaire" class="col-md-12">
    <div class="row menu" ng-controller="MenuController">
        <div class="col-md-12">
            <div class="pull-right audioCtrl">
                <div ng-show="turned" class="audio-range">
                    <input type="range" min="0" max="1" step="0.01" ng-model="music.volume">
                </div>
                <div>
                    <a ng-click="turnOn()" ng-hide="turned" class="turnOn">
                        <img src="/images/no_sound.png" popover="Turn on music" popover-trigger="mouseenter" popover-placement="left">
                    </a>
                    <a ng-click="turnOff()" ng-show="turned" class="turnOff">
                        <img src="/images/sound.png" popover="Turn off music" popover-trigger="mouseenter" popover-placement="left">
                    </a>
                </div>
            </div>
            <a ng-href="/" ng-class="isActive('/')">
                <img src="/images/play.png">
            </a>
            <a ng-href="/leaderboard" ng-class="isActive('/leaderboard')">
                <img src="/images/board.png">
            </a>
            <a ng-href="/add" ng-class="isActive('/add')">
                <img src="/images/add.png">
            </a>
        </div>
    </div>
    <div ng-view></div>
    <div class="row">
        <div class="col-md-12">
            <div class="footer">Vadym Yatsyuk - 2014</div>
        </div>
    </div>
