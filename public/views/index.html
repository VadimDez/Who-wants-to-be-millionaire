<div class="col-md-12">
    <div id="container" class="canvas-div"></div>
    <div id="answer-state" class="canvas-div"></div>
    <div id="wrapper" ng-hide="hideNewGame">
        <div id="start-screen">
            <div id="input-section">
                <label for="input-name">Ninja candidate: </label>
                <input type="text" id="input-name" name="player-name" autofocus ng-model="playerName">
            </div>
            <button id="new-game-button" class="start-button" ng-click="newGame()">New Game</button>
        </div>
        <div id="game-screen"></div>
    </div>
    <div class="col-md-12" ng-show="hideNewGame">
        <div class="col-md-7">
            <div class="well">
                {{ question.question }}
            </div>
            <div class="row">
                <button ng-click="answer('A')">{{ question.answerA }}</button>
                <button ng-click="answer('B')">{{ question.answerB }}</button>
            </div>
            <div class="row">
                <button ng-click="answer('C')">{{ question.answerC }}</button>
                <button ng-click="answer('D')">{{ question.answerD }}</button>
            </div>
        </div>
    </div>
</div>
