<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ninja Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/kineticjs/kinetic.min.js"></script>
    <script src="bower_components/raphael/raphael-min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
</head>

<body>
<div id="leaderboard-screen" class="canvas-div">
    <button id="leaderboard-back-button">Back</button>
</div>
<div id="container" class="canvas-div"></div>
<div id="answer-state" class="canvas-div"></div>
    <div id="wrapper">
        <div id="start-screen">
            <div id="input-section">
                <label for="input-name">Ninja candidate: </label>
                <input type="text" id="input-name" name="player-name" autofocus>
            </div>  
            <button id="new-game-button" class="start-button">New Game</button>
            <br />
            <button id="leaderboard-button" class="start-button">Leaderboard</button>                    
        </div>        
        <div id="game-screen">
        </div>
    </div>
    <button onclick="muteAudio()" id="audioControl"><img src="images/unmuted.png" id="sound-icon" /></button>
	<audio autoplay loop id="audio">
		<source src="background.mp3" type="audio/mpeg"/>
	</audio>

	<script src="js/audio.js"></script>
    <script src="js/KineticRender.js"></script>
    <script src="js/SVGRender.js"></script>
    <script src="js/QuestionGenerator.js"></script>
    <script src="js/KineticRenderForCorrectAnswer.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/GameEngine.js"></script>
    <script>
        var gameEngine = new GameEngine();
    </script>
    <script src="js/Events.js"></script>
</body>

</html>
